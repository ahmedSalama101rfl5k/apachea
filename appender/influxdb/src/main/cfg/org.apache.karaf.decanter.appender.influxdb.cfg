##########################################
# Decanter InfluxDB Appender Configuration
##########################################

# URL of the InfluxDB database
url=http://localhost:8086

# InfluxDB server username
#username=

# InfluxDB server password
#password=

# InfluxDB database name
database=decanter

# InfluxDB Batch Options
# batchActionsLimit=200
# precision=MILLISECONDS
# flushDuration=100

# InfluxDB tags to be sent for each point
# Several tags can also be specified.
# tag.key1=val1
# tag.key2=val2